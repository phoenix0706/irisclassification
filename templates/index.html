<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iris Flower Classifier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #dff6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2b2b2b;
    }

    label {
      margin-top: 1rem;
      display: block;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iris Flower Classifier ðŸŒ¸</h2>

    <form id="irisForm">
      <label for="sl">Sepal Length</label>
      <input type="number" step="0.1" id="sl" required />

      <label for="sw">Sepal Width</label>
      <input type="number" step="0.1" id="sw" required />

      <label for="pl">Petal Length</label>
      <input type="number" step="0.1" id="pl" required />

      <label for="pw">Petal Width</label>
      <input type="number" step="0.1" id="pw" required />

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('irisForm');
    const resultDiv = document.getElementById('result');

    form.onsubmit = async (e) => {
      e.preventDefault();

      const features = [
        parseFloat(document.getElementById('sl').value),
        parseFloat(document.getElementById('sw').value),
        parseFloat(document.getElementById('pl').value),
        parseFloat(document.getElementById('pw').value),
      ];

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ features }),
      });

      const data = await response.json();
      const classes = ["Setosa", "Versicolor", "Virginica"];
      resultDiv.textContent = data.class !== undefined
        ? `Predicted Class: ${classes[data.class]}`
        : 'Prediction failed.';
    };
  </script>
</body>
</html>
